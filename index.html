<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Application Development Steps</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Enhancing Online Education Experience</h1>
    
 
    <h2>Student Satisfaction Survey Results</h2>
    <div id="survey-results" class="chart"></div>

 
    <h2>Course Feedback Analysis</h2>
    <div id="feedback-analysis" class="chart"></div>

   
    <h2>Student Journey Map</h2>
    <div id="student-journey" class="chart"></div>

    <script>
      
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawSurveyResultsChart);
        google.charts.setOnLoadCallback(drawFeedbackAnalysisChart);

      
        function drawSurveyResultsChart() {
            var data = google.visualization.arrayToDataTable([
                ['Aspect', 'Satisfaction Level'],
                ['Course Content', 85],
                ['Instructor Interaction', 75],
                ['Platform Usability', 80],
                ['Assignment Quality', 70],
                ['Technical Support', 65]
            ]);

            var options = {
                title: 'Student Satisfaction Survey Results',
                hAxis: {title: 'Satisfaction Level (%)'},
                vAxis: {title: 'Aspects'},
                bars: 'horizontal'
            };

            var chart = new google.visualization.BarChart(document.getElementById('survey-results'));
            chart.draw(data, options);
        }

        function drawFeedbackAnalysisChart() {
            var data = google.visualization.arrayToDataTable([
                ['Feedback Type', 'Percentage'],
                ['Positive', 50],
                ['Neutral', 30],
                ['Negative', 20]
            ]);

            var options = {
                title: 'Course Feedback Analysis',
                pieHole: 0.4,
            };

            var chart = new google.visualization.PieChart(document.getElementById('feedback-analysis'));
            chart.draw(data, options);
        }

        const journeyData = [
            { step: 'Enrollment', details: 'Sign-up, account creation' },
            { step: 'Course Selection', details: 'Browsing, comparing courses' },
            { step: 'Learning', details: 'Watching videos, completing lessons' },
            { step: 'Assessment', details: 'Assignments, quizzes' },
            { step: 'Feedback', details: 'Course reviews, ratings' }
        ];

        const svg = d3.select("#student-journey")
            .append("svg")
            .attr("width", 600)
            .attr("height", 200);

        const y = d3.scaleBand()
            .domain(journeyData.map(d => d.step))
            .range([0, 200])
            .padding(0.1);

        const x = d3.scaleLinear()
            .domain([0, 100])
            .range([0, 600]);

        svg.selectAll(".step")
            .data(journeyData)
            .enter().append("rect")
            .attr("class", "step")
            .attr("x", 0)
            .attr("y", d => y(d.step))
            .attr("width", 100) 
            .attr("height", y.bandwidth())
            .attr("fill", "lightgreen");

        svg.selectAll(".text")
            .data(journeyData)
            .enter().append("text")
            .attr("x", 5)
            .attr("y", d => y(d.step) + y.bandwidth() / 2)
            .attr("dy", ".35em")
            .text(d => d.step);
    </script>
</body>
</html>
